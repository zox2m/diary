    나는 하고 싶은게 엄청 많다. 직접 설계하고 구현하고 싶은 마음에 진로를 탐색하다가 공학이라는 개념을 알게되었다. 내가 이해한 <u>공학은 문제를 인식하고 논리적으로 해결하는 방법을 찾는 학문</u>이다.
    <br>고1엔 기계쪽이 좋았다. 메이킹 하는거나 에너지 관련 설비가 좋아서 에너지 공학 쪽을 생각했다. 나는 늘 어떤 제품을 만들리란 생각을 품고 살았기 때문에 기계를 만들면 그걸 작동시킬 소프트웨어가
    필요하다는 얘길 듣고 <strong>프로그래밍</strong>을 시작했다.
